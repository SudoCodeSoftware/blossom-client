<div class="scroll-y-area-profile">
    <a href="#" id="close-button" class="exit-button"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
    <div id="profile-image" class="user-profile-image centered"></div>
    <div id="profile-name" class="name-box"><p></p></div>
    <div id="profile-age" class="age-box"><p></p></div>
    <div class="uni-box">
        <p>Studying <span id="profile-degree"></span> at <span id="profile-uni"></span></p>
    </div>


    <select id="profile-faculty-input" class="centered profile-feedback-input">
        <option value="" disabled selected>faculty</option>
    </select>
    <select id="profile-degree-input" class="centered profile-feedback-input">
        <option value="" disabled selected>degree</option>
    </select>

    <a href="#" id="profile-studying-uni-change" class="profile-button profile-button-top-margin profile-button-wide centered">change</a>

    <div class="separator centered"></div>

    <div class="description-box">
        <p id="profile-description"></p>

        <textarea id= "profile-description-input" class="description-input"></textarea>
    </div>

    <a href="#" id="profile-description-change" class="profile-button profile-button-top-margin profile-button-wide centered">edit</a>

    <div class="separator centered"></div>

    <div class="profile-title centered"><p>Societies</p></div>

    <div class="description-box">
        <table id="profile-societies" class="society-list">

        </table>
    </div>

    <input type="text" placeholder="society" id="societyInput" class="centered profile-feedback-input"/>

    <div class="space-5"/>

    <a href="#" id="profile-socieities-change" class="profile-button profile-button-wide centered">change</a>

    <div class="space-5"/>
</div>
