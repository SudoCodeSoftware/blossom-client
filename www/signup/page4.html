<div id="slideshow">
	<div class="blur unsw"></div>
	<div class="blur uts"></div>
	<div class="blur usyd"></div>
</div>

<div class="content">
	<img src="../tinfoilnewnew.png" alt="Logo" class="titleImage">
	<div class="tie-to-bottom2">
		<select id="facultyInput" class="centered feedback-input">
			<option value="" disabled selected>faculty</option>
			<option value="faculty-code">Arts</option>
			<option value="faculty-code">Business</option>
			<option value="faculty-code">Science</option>
		</select>
		<br>
		<select id="degreeInput" class="centered feedback-input">
			<option value="" disabled selected>degree</option>
			<option value="degree-code">b. Advanced Mathematics</option>
			<option value="degree-code">b. Advanced Science</option>
			<option value="degree-code">b. Psychology</option>
			<option value="degree-code">b. Medical Science</option>
			<option value="degree-code">b. Science/Arts</option>
		</select>
		<br>
		<select id="yearInput" class="centered feedback-input">
			<option value="" disabled selected>year of study</option>
			<option value="1">1st Year</option>
			<option value="2">2nd Year</option>
			<option value="3">3rd Year</option>
			<option value="4">4th Year</option>
			<option value="5">5th Year</option>
			<option value="6">6th Year</option>
			<option value="7+">7th Year +</option>
		</select>
		<p class="centered infoText" id="infoText">&nbsp;</p>
		<button type="button" id="back" class="centered form-button">Back</button>
		<br>
		<button type="button" id="next" class="centered form-button">Next</button>
	</div>
</div>
